version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ivyar-ddr-db
    environment:
      POSTGRES_USER: ivyar
      POSTGRES_PASSWORD: ivyar_dev_password
      POSTGRES_DB: ivyar_ddr
      PGDATA: /var/lib/postgresql/data/pgdata
    command: postgres -c 'max_connections=200'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivyar -d ivyar_ddr"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ivyar-ddr-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
